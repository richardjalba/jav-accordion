<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <!---->
  <body>
    <header>
      <div class="container">
        <h1>JavaScript Accordion</h1>
        <p class="tagline">Cool facts about JavaScript</p>
      </div>
    </header>
    <!---->
    <main>
      <div class="container">
        <div class="accordion">
          <div class="accordion__item">
            <div class="accordion__heading">
              <p class="accordion__title">When was JavaScript created?</p>
              <span class="accordion__icon">+</span>
            </div>
            <div class="accordion__details">
              <p>
                JavaScript, not to be confused with Java, was created in ten
                days in 1995.
              </p>
            </div>
          </div>
          <!---->
          <div class="accordion__item">
            <div class="accordion__heading">
              <p class="accordion__title">Who created JavaScript?</p>
              <span class="accordion__icon">+</span>
            </div>
            <div class="accordion__details">
              <p>
                Brendan Eich
              </p>
            </div>
          </div>
          <!---->
        </div>
      </div>
    </main>
  </body>
  <!---->
  <script src="app.js"></script>
</html>
